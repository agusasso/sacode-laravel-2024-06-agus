<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JavaScript <i class="fas fa-draw-square"></i></title>
</head>
<body>
    
    <p id="nama"></p>

<script>
    // Coding javascript untuk hello wirld

    /*
        Menampilkan nama saya
    */

    console.info('Hello World');
    console.info('Nama Saya Agus, Saya sedang Belajar JavaScript');


    // Variabel dalam JavaScrpt 

    // Stering
    let namaDepan ='Agus';
    let namaBelakang ='Asso';
    let namaLengkap = namaDepan +''+namaBelakang;

    document.getElementById("nama").innerHTML = namaLengkap;

    console.info(namaDepan);
    console.info(namaBelakang);
    console.info(namaDepan+''+namaBelakang);
    console.info(namaBelakang)
    
    // Integer
    let a = 10 ;
    let b = 11 ;
    let c = a+b ;
    let d = a*b ;
    let e = a/b ;
    let f = a-b ;

    console.info(a);
    console.info(b);
    console.info(c);
    console.info(d);
    console.info(e);
    console.info(f);

    // Float
    let float = 1.2333;
    let float2 = 3.2;

    console.info(float + float2);
    console.info(float - float2);
    console.info(float * float2);
    console.info(float / float2);

    // array
    let siswa = ['Agus','Grace','Doni','Agus','dll'];
    console.info(siswa);
    console.info(siswa[2]);

</script>
